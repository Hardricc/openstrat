<html>
 <head>
    <title>Util Module</title>
    <link rel="stylesheet" type="text/css" href="https://richstrat.com/Documentation/documentation.css">
    <meta content="">
</head>

<body>
<h1>Util Module</h1>
<div class ="main">
  <ul>
    <li>letter = unicode_letter | "_"</li>
    <li>decimal_digit = "0" ... "9"</li>
    <li>hex_digit = "0" ... "9" | "A" ... "F" | "a" ... "f"</li>

    <li>identifier = letter { letter | unicode_digit }</li>
    <li>decimal_lit = ( "1" | ... | "9" ) { decimal_digit }</li>
  </ul>
</div>
</body>
</html>
