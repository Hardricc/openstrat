<h1>EGrid Module</h1>
<div class ="main">
	<h2>Contents</h2>	
  Hex tile grids for the Earth at various scales, 320km, 220km, 160km, 120km and 80km. The tile grids work the same as normal hex grids from in the
  Tiling module, except they have to be joined togethor at the 15, 45, 75 degree longitude boundaries.
